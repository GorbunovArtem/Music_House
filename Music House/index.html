<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music House</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<!-- Логотип компании -->
			<div class="logo">
				<img src="images/logo.png" alt="" />
			</div>
			<nav>
				<!-- Меню навигации -->
				<div class="nav_container">
					<a href="index.html">О нас</a>
					<a href="pages/catalog.html">Каталог</a>
					<a href="pages/findUs.html">Где нас найти?</a>
					<a href="pages/cart.html">Корзина</a>
					<a href="#reg">Регистрация</a>
					<a href="#entry">Вход</a>
				</div>
			</nav>
		</header>
		<div class="content">
			<h1 align="center">Новинки</h1>
			<hr />
			<!-- Слайдер -->
			<div class="slider-container">
				<div class="slider">
					<div class="slider-line">
						<img src="images/goods/Strings/1.jpeg" alt="" />
						<img src="images/goods/Strings/2.jpeg" alt="" />
						<img src="images/goods/Strings/3.jpeg" alt="" />
						<img src="images/goods/Strings/4.jpeg" alt="" />
						<img src="images/goods/Strings/5.jpeg" alt="" />
					</div>
				</div>
			</div>
			<!-- Кнопки слайдера -->
			<div class="slider-button">
				<button class="slider-prev" id="slider-prev">< -</button>
				<button class="slider-next" id="slider-next">- ></button>
			</div>
			<!-- Блок с формами -->
			<div>
				<h1 align="center">Регистрация</h1>
				<hr>
				<!-- Форма Регистрации -->
				<form id="reg">
					<input type="text" placeholder="Имя" required />
					<input type="text" placeholder="Фамилия" required />
					<input type="text" placeholder="Отчество" required />
					<input type="text" placeholder="Логин" required />
					<input type="email" placeholder="Email" required />
					<input type="password" placeholder="Пароль" required minlength="6"/>
					<input type="password" placeholder="Повторите пароль" required  minlength="6"/>
					<div><input type="checkbox" style="width: 30px;"/> Согласен с правилами пользователя</div>
					<button>Зарегистрироваться</button>
				</form>
				<h1 align="center">Вход</h1>
				<hr>
				<!-- Форма Входа -->
				<form id="entry">
					<input type="text" placeholder="Логин" required />
					<input type="password" placeholder="password" required minlength="6"/>
					<button>Войти</button>
				</form>
			</div>
		</div>
		<footer>
			<nav>
				<!-- Меню навигации -->
				<div class="nav_container">
					<a href="pages/aboutUs.html">О нас</a>
					<a href="pages/catalog.html">Каталог</a>
					<a href="pages/findUs.html">Где нас найти?</a>
					<a href="pages/cart.html">Корзина</a>
					<a href="#reg">Регистрация</a>
					<a href="#entry">Вход</a>
				</div>
			</nav>
		</footer>
		<script src="js/slider.js"></script>
	</body>
</html>
